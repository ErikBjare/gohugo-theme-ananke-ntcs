{{ with partialCached "func/style/GetMainCSS" "style/GetMainCSS" }}
<link rel="stylesheet" href="{{ .RelPermalink }}" >
{{ end }}

{{ range site.Params.custom_css }}
  {{ with partialCached "func/style/GetResource" . . }}{{ else }}
    <link rel="stylesheet" href="{{ relURL (.) }}">
  {{ end }}
{{ end }}

<style>
@font-face { font-family: Martel; src: url('fonts/martel/Martel-Regular.ttf'); }
@font-face { font-family: Martel; font-style: italic; src: url('fonts/martel/Martel-Italic.ttf'); }
@font-face { font-family: Martel; font-weight: bold; src: url('fonts/martel/Martel-Bold.ttf'); }

@font-face { font-family: Montserrat; src: url('fonts/montserrat/Montserrat-Medium.ttf'); }
@font-face { font-family: Montserrat; font-style: italic; src: url('fonts/montserrat/Montserrat-Italic.ttf'); }
@font-face { font-family: Montserrat; font-weight: bold; src: url('fonts/montserrat/Montserrat-Bold.ttf'); }

body {
    font-family: Montserrat;
    color: rgb(255, 238, 191);
}
</style>
